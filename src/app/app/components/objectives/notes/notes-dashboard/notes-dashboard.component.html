<objective-dashboard [loaderType]="LoaderServices.note" #dashboard>
  <st-section
    class="clickable objective-preview"
    *ngFor="let note of dashboard.objectives"
    [routerLink]="router.get_url(URLs.notes_note, [note.id])"
  >
    <quill-view [content]="note.body"></quill-view>
  </st-section>
</objective-dashboard>
