<objective-editor
  [loaderType]="gv.LoaderServices.note"
  [mode]="mode"
  [routeViewObjective]="gv.URLs.notes_note"
  #editor
>
  <div class="objective-editor" *ngIf="!editor.loader.isLoading()">
    <section>
      <quill-editor
        [(ngModel)]="editor.objective.body"
        [readOnly]="editor.loader.isLoading()"
        [modules]="gv.modules"
        #quill
      ></quill-editor>
    </section>
  </div>
</objective-editor>
