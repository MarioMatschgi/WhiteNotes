<objective-dashboard
  [loaderType]="LoaderServices.todo"
  [routeNewObjective]="URLs.todos_new"
  #dashboard
>
  <st-section
    class="clickable objective-preview"
    *ngFor="let todo of dashboard.objectives"
    [routerLink]="router.get_url(URLs.todos_todo, [todo.id])"
  >
    <!-- <quill-view [content]="todo.body"></quill-view> -->
    <p>{{ todo.title }}</p>
  </st-section>
</objective-dashboard>
