<header class="box glass">
  <nav>
    <section
      fxLayout="row wrap"
      [fxLayoutGap]="gv.unit_tiny"
      fxLayoutAlign="space-between center"
    >
      <div
        fxLayout="row wrap"
        fxLayoutAlign="center center"
        [fxLayoutGap]="gv.unit_tiny"
      >
        <span class="interactable" (click)="router.nav_backward()">
          <fa fa="f0d9" fastyle="far" fasize="1.5"></fa>
        </span>

        <a [routerLink]="router.get_url(gv.URLs.home)" class="nostyle">
          <fa [fa]="gv.Icons.home"></fa>
        </a>

        <a [routerLink]="router.get_url(gv.URLs.boards)" class="nostyle">
          <fa [fa]="gv.Icons.boards"></fa>
        </a>

        <a [routerLink]="router.get_url(gv.URLs.notes)" class="nostyle">
          <fa [fa]="gv.Icons.notes"></fa>
        </a>

        <a [routerLink]="router.get_url(gv.URLs.tasks)" class="nostyle">
          <fa [fa]="gv.Icons.tasks"></fa>
        </a>

        <a [routerLink]="router.get_url(gv.URLs.todos)" class="nostyle">
          <fa [fa]="gv.Icons.todos"></fa>
        </a>

        <a [routerLink]="router.get_url(gv.URLs.reminders)" class="nostyle">
          <fa [fa]="gv.Icons.reminders"></fa>
        </a>

        <a [routerLink]="router.get_url(gv.URLs.mindmaps)" class="nostyle">
          <fa [fa]="gv.Icons.mindmaps"></fa>
        </a>

        <a [routerLink]="router.get_url(gv.URLs.calender)" class="nostyle">
          <fa [fa]="gv.Icons.calender"></fa>
        </a>

        <span class="interactable" (click)="router.nav_forward()">
          <fa fa="f0da" fastyle="far" fasize="1.5"></fa>
        </span>

        <span class="nav-title">{{ nav_title }}</span>

        <ng-content></ng-content>
      </div>
      <div
        fxLayout="row wrap"
        [fxLayoutGap]="gv.unit_tiny"
        fxLayoutAlign="center"
      >
        <auth-profile></auth-profile>
      </div>
    </section>
  </nav>
</header>
