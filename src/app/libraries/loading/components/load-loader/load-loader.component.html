<div *ngIf="loader.loads(loader_id) != []">
  <div class="loader_parent" #loader_parent>
    <div *ngIf="loader_idx == 0" class="loader">
      <svg viewBox="0 0 80 80">
        <circle id="test" cx="40" cy="40" r="32"></circle>
      </svg>
    </div>

    <div *ngIf="loader_idx == 1" class="loader triangle">
      <svg viewBox="0 0 86 80">
        <polygon points="43 8 79 72 7 72"></polygon>
      </svg>
    </div>

    <div *ngIf="loader_idx == 2" class="loader">
      <svg viewBox="0 0 80 80">
        <rect x="8" y="8" width="64" height="64"></rect>
      </svg>
    </div>
  </div>
</div>

<ng-content></ng-content>
