<ng-content select=".pop_btn"></ng-content>
<div [class]="'pop_container' + ' pop_pos_' + position">
  <div
    [class]="
      'box blur popover scroll' +
      (position == 'normal' ? ' pop_al_' + align : '')
    "
    *ngIf="isOpen"
    (clickOutside)="userClose()"
  >
    <ng-content></ng-content>
  </div>
</div>
