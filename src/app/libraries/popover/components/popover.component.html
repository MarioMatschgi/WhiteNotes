<ng-content select=".pop_btn"></ng-content>
<div [class]="'pop_container' + ' pop_pos_' + position">
  <div
    [class]="
      'box blur popover' + (position == 'normal' ? ' pop_al_' + align : '')

    *ngIf="isOpen"
    (clickOutside)="hide_if_open()"
  >
    <ng-content select=".pop_cnt"></ng-content>
  </div>
</div>
